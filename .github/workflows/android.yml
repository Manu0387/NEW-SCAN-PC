name: Android CI - Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Gradle 8.7
        run: |
          wget https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -q gradle-8.7-bin.zip -d $HOME
          $HOME/gradle-8.7/bin/gradle -v

      - name: Build Debug APK (verbose)
        run: |
          $HOME/gradle-8.7/bin/gradle --version
          $HOME/gradle-8.7/bin/gradle assembleDebug --stacktrace --info --warning-mode=all || true

      - name: Rename APK
        run: |
          ls -la app/build/outputs/apk/debug || true
          mkdir -p dist
          cp app/build/outputs/apk/debug/app-debug.apk dist/NEW-SCAN-PC.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NEW-SCAN-PC
          path: dist/NEW-SCAN-PC.apk
